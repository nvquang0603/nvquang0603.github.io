<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Totoro Drink</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
<div class="container">
	<header>
		<div class="logo"><a href="index.html"><img src="imgs/logo.png"></a></div>
		<nav>
			<ul>
				<li><a href="index.html">Trang chủ</a></li>
				<li><a href="thucdon.html">Thực đơn</a></li>
				<li><a href="hoadon.html">Hóa đơn</a></li>
				<li><a href="dangky.html">Đăng ký</a></li>
			</ul>
		</nav>
		<form>
			<input type="text" id="search" required="required" name="search">
			<input type="submit" id="searchbtn" name="searchbtn" value="Tìm kiếm">
		</form>
	</header>
	
	<article>
		<div class="slideshow">
			<div class="anhslide">
				<img src="imgs/slide1.jpg" class="slidepics">
				<img src="imgs/slide2.jpg" class="slidepics">
				<img src="imgs/slide3.jpg" class="slidepics">
				<img src="imgs/slide4.jpg" class="slidepics">
				<img src="imgs/slide5.jpg" class="slidepics">
			</div>
			<a class="prev" onclick="dungslide(); tienlui(-1); ">&#10094;</a>
			<a class="next" onclick="dungslide(); tienlui(1); ">&#10095;</a>
			<div class="pausebutton"><img src="imgs/pause-button.png" id="pause"></div>
		</div>		
		<section class="anh-order height-400">
			<div class="anh"></div>
			<form class="order">
				<h2 style="text-align: center;text-transform: uppercase;">Feedback</h2>
				<label for="ho-ten">Họ và tên</label>
				<input type="text" id="ho-ten" required>
				<label for="dia-chi">Địa chỉ</label>
				<input type="text" id="dia-chi">
				<label for="sdt">Số điện thoại</label>
				<input type="text" id="sdt">
				<label for="feed">Nội dung</label>
				<textarea maxlength="100" id="feed" required></textarea>
				<input type="submit" value="Gửi">
			</form>
		</section>
		<section class="feature min-height-400">
			<div class="product product-a">
				<img src="imgs/alisan.png">
				<h3>Trà Alisan</h3>
				<a class="btn" href="thucdon.html">Xem thêm</a>
			</div>
			<div class="product product-b">
				<img src="imgs/lactien.png">
				<h3>Trà Sữa Lạc Tiên</h3>
				<a class="btn" href="thucdon.html">Xem thêm</a>
			</div>
			<div class="board">
				<h1>Sản phẩm mới</h1>
				<p>Sản phẩm siêu mới, siêu hot, siêu ngọt uống phát là get high liền không kịp turn down đâu</p>
				<a class="btn" href="thucdon.html">Xem Thực đơn</a>
			</div>
		</section>
		<section class="gallery">
			<img src="imgs/slide1.jpg">
			<img src="imgs/slide2.jpg">
			<img src="imgs/slide3.jpg">
			<img src="imgs/slide4.jpg">
			<img src="imgs/slide5.jpg">
		</section>
	</article>
	<footer>
		Nguyễn Viết Quang - PH05487
	</footer>
</div>
<script type="text/javascript">
	var stt = 1;
	chuyenslide(stt);
	var tuchay = setInterval(autoslide,2000);
	function tienlui(x) {
  		chuyenslide(stt += x);
	}
	function chuyenslide(x) {
  		var i;
 		var slides = document.getElementsByClassName("slidepics");
  		if (x > slides.length) {stt = 1} 
  		if(stt>slides.length) {stt = 1}
  		if(stt<1) {stt = slides.length}
  		if (x < 1) {stt = slides.length}
  		for (i = 0; i < slides.length; i++) {
      		slides[i].style.display = "none"; 
  		}
  		slides[stt-1].style.display = "block"; 
	}
	function autoslide() {
  		var i;
 		var slides = document.getElementsByClassName("slidepics");
 		stt++;
  		if(stt>slides.length) {stt = 1}
  		if(stt<1) {stt = slides.length}
  		for (i = 0; i < slides.length; i++) {
      		slides[i].style.display = "none"; 
  		}
  		slides[stt-1].style.display = "block"; 
	}
	var nutpause = document.getElementById('pause');
	var pause = false;
	function dungslide(){
		nutpause.src = "imgs/replay.png"
		pause = true;
		clearInterval(tuchay);
	}
	function chayslide(){
		nutpause.src = "imgs/pause-button.png"
		pause = false;
		tuchay = setInterval(autoslide,2000);
	}
	nutpause.onclick = function(){
	if(pause){ 
		chayslide(); 
	}
	else{ 
		dungslide(); 
	}
	};
</script>
</body>
</html>
