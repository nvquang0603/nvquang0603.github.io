<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta class="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Totoro Drink - Đăng ký</title>

</head>
<body>
	<div class="container">
		<header>
		<div class="logo" href="index.html"><a href="index.html"><img src="imgs/logo.png"></a></div>
		<nav>
			<ul>
				<li><a href="index.html">Trang chủ</a></li>
				<li><a href="thucdon.html">Thực đơn</a></li>
				<li><a href="hoadon.html">Hóa đơn</a></li>
				<li><a href="dangky.html">Đăng ký</a></li>
			</ul>
		</nav>
		<form>
			<input type="text" id="search" required="required" class="search" required>
			<input type="submit" id="searchbtn" class="searchbtn" value="Tìm kiếm">
		</form>
	</header>
	<article>
		<div class="board-full" style="height: 300px">
				<h1>Bạn chưa là thành viên?</h1>
				<strong><p>Nhanh tay <strong style="color: #9A1818;">ĐĂNG KÝ</strong>. Nhận ưu đãi khi mua hàng tại Totoro Drink</p></strong>
				<a class="btn" href="dangky.html">Đăng ký</a>
		</div>
		<div class="title">
			<h1>Đăng ký</h1>
		</div>
		<div>
			<form class="form-dang-ky">
				<label>Tên đăng nhập:</label>
				<input type="text" class="nhap" onchange="kiemtra()" required>
				<span class="bao-loi"></span>
				<label>Mật khẩu:</label>
				<input type="text" class="nhap" onchange="kiemtra()" required>
				<span class="bao-loi"></span>
				<label>Nhập lại mật khẩu:</label>
				<input type="text" class="nhap" onchange="kiemtra()" required>
				<span class="bao-loi"></span>
				<label>Email:</label>
				<input type="text" class="nhap" onchange="kiemtra()" required>
				<span class="bao-loi"></span>
				<label>Họ và tên:</label>
				<input type="text" class="nhap" onchange="kiemtra()" required>
				<span class="bao-loi"></span>
				<label>Tuổi:</label>
				<input type="text" class="nhap" onchange="kiemtra()">
				<span class="bao-loi"></span>
				<input type="submit" name="">
			</form>
		</div>
	</article>
	<footer>
		Nguyễn Viết Quang - PH05487
	</footer>
	</div>
	<script type="text/javascript">
		var username = /^[a-zA-Z0-9._]+$/;
		var email = /[a-z0-9]+@[a-z]+.+.[a-z]/;
		var password = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,15}$/;
		var fullname = /^[a-zA-Z]+(([',. -][a-zA-Z ])?[a-zA-Z]*)*$/;
		var age = /[0-9]/;		
		function kiemtra() {
			var nhaplieu = document.getElementsByClassName("nhap");
			var baoloi = document.getElementsByClassName("bao-loi");
			for(var i=0;i<nhaplieu.length;i++) {
				if(nhaplieu[0].value=="") {
					baoloi[0].innerHTML = "Không bỏ trống mục này"
				}
				else if(!username.test(nhaplieu[0].value)) {
					baoloi[0].innerHTML = "Tên đăng nhập chỉ chứa chữ cái và số"
				}
				else if(nhaplieu[0].value.length<4||nhaplieu[0].value.length>25) {
					baoloi[0].innerHTML = "Tên đăng nhập có độ dài 4-15 ký tự"
				}
				else {
					baoloi[0].innerHTML = ""
				}
				if(nhaplieu[1].value=="") {
					baoloi[1].innerHTML = "Không bỏ trống mục này"
				}
				else if(nhaplieu[1].value.length<6||nhaplieu[1].value.length>25){
					baoloi[1].innerHTML = "Độ dài mật khẩu từ 6-25 ký tự"
				}
				else if(nhaplieu[0].value == nhaplieu[1].value) {
					baoloi[1].innerHTML = "Mật khẩu không được giống tên đăng nhập"
				}
				else if(!password.test(nhaplieu[1].value)) {
					baoloi[1].innerHTML = "Mật khẩu không đủ mạnh"
				}
				else {
					baoloi[1].innerHTML = ""
				}
				if(nhaplieu[2].value=="") {
					baoloi[2].innerHTML = "Không bỏ trống mục này"
				}
				else if (nhaplieu[2].value != nhaplieu[1].value) {
					baoloi[2].innerHTML = "Mật khẩu nhập lại không khớp"
				}
				else {
					baoloi[2].innerHTML = ""
				}
				if(nhaplieu[3].value=="") {
					baoloi[3].innerHTML = "Không bỏ trống mục này"
				}
				else if (!email.test(nhaplieu[3].value)) {
					baoloi[3].innerHTML = "Định dạng email không đúng"
				}
				else {
					baoloi[3].innerHTML = ""
				}
				if(nhaplieu[4].value=="") {
					baoloi[4].innerHTML = "Không bỏ trống mục này"
				}
				else if (!fullname.test(nhaplieu[4].value)) {
					baoloi[4].innerHTML = "Họ và tên không hợp lệ"
				}
				else {
					baoloi[4].innerHTML = ""
				}
				if(nhaplieu[5].value=="") {
					baoloi[5].innerHTML = ""
				}
				else if (!age.test(nhaplieu[5].value)) {
					baoloi[5].innerHTML = "Tuổi không hợp lệ"
				}
				else if(nhaplieu[5].value<1||nhaplieu[5].value>200) {
					baoloi[5].innerHTML = "Tuổi trong khoảng 1-200"
				}				
				else {
					baoloi[5].innerHTML = ""
				}
			}
		}
		window.onload = kiemtra;
	</script>
</body>
</html>
